spring:
  application:
    name: ehr-clinic

  datasource:
    url: jdbc:postgresql://localhost:5432/ehr_clinic
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBKV1QgdG9rZW4gc2lnbmluZyBpbiB0aGUgRUhSIGNsaW5pYyBhcHBsaWNhdGlvbiAtIHByb2R1Y3Rpb24gc2hvdWxkIHVzZSBlbnYgdmFy
    access-token-expiration: 900000
    refresh-token-expiration: 604800000

  cors:
    allowed-origins: http://localhost:3000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
